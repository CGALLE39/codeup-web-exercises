    var productContainer = document.getElementById("insertProducts");
    var btn = document.getElementById("btn");

    btn.addEventListener("click", function() {
        var ourRequest = new XMLHttpRequest();
        ourRequest.open('GET', 'data/inventory.json');
        ourRequest.onload = function() {
            var ourData = JSON.parse(ourRequest.responseText);
            renderHTML(ourData);
        };
        ourRequest.send();
    });

    ///////////////////////////////////

    function renderHTML(data) {
        var htmlString = "";

        for (let i = 0; i < data.length; i ++) {
            htmlString += "<p>" + data[i].title + data[i].quantity + data[i].categories + "</p>"
        };
/////////////////////////////////////////////////

        $.get("/data/inventory.json").done(function (tool) {
            $("#insertProducts").html("");
            tool.forEach(function(tool) {
                var ttl = "<tr>" + "<td>" + tool.title
                var qty = "<td>" + tool.quantity + "</td>";
                var pri = "<td>" + "$" + tool.price + "</td>";
                var ctg = "<td>" + tool.categories + "</td>"+
                "</tr>"
                $("#insertProducts").append(ttl + qty + pri + ctg);
            });
        });
    }
